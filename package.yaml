name:                Comb
version:             0.1.0.0
github:              "splintah/Comb"
license:             MIT
author:              "Splinter Suidman (splintah)"
copyright:           "2018 Splinter Suidman"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
