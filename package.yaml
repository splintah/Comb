description:         Please see the README on GitHub at <https://github.com/splintah/Comb#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

tests:
  Comb-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Comb
    - HUnit
